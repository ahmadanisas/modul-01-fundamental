<script>
    //INPUT
    let totalHari = parseInt(prompt("Masukkan jumlah hari"));

    //PROCESS
    const tahun = Math.floor(totalHari / 365);
    const sisaHari = totalHari % 365;
    const bulan = Math.floor(sisaHari / 30);
    const hari = sisaHari % 30;

    //OUTPUT
    const result = `${tahun} tahun, ${bulan} bulan, ${hari} hari`;

    alert(result);
    console.log(result);
</script>
